<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="header">Etch-a-sketch</div>
    <div class="container">
      <div class="selection-panel">
        <div class="color-selection">
          <div class="color-pixel" id="red"></div>
          <div class="color-pixel" id="green"></div>
          <div class="color-pixel" id="blue"></div>
          <div class="color-pixel" id="black"></div>
        </div>
        <button id="rainbow-mode" class="btn">Rainbow</button>
        <button id="eraser-mode" class="btn">Eraser</button>
        <button id="clear-btn" class="btn">Clear</button>
      </div>
      <div class="canvas"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
