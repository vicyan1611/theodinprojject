<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last"></div>
          <div class="screen-current">0</div>
        </div>
        <div class="button-grid">
          <div class="button-row">
            <div class="big-button" id="clear">Clear</div>
            <div class="big-button" id="delete">Delete</div>
          </div>

          <div class="button-row">
            <div class="small-button" id="7">7</div>
            <div class="small-button" id="8">8</div>
            <div class="small-button" id="9">9</div>
            <div class="small-button" id="divide">รท</div>
          </div>

          <div class="button-row">
            <div class="small-button" id="4">4</div>
            <div class="small-button" id="5">5</div>
            <div class="small-button" id="6">6</div>
            <div class="small-button" id="multiply">ร</div>
          </div>

          <div class="button-row">
            <div class="small-button" id="1">1</div>
            <div class="small-button" id="2">2</div>
            <div class="small-button" id="3">3</div>
            <div class="small-button" id="subtract">-</div>
          </div>

          <div class="button-row">
            <div class="small-button" id="dot">.</div>
            <div class="small-button" id="0">0</div>
            <div class="small-button" id="equal">=</div>
            <div class="small-button" id="add">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
